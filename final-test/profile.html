<script>
   

      function getuserschart() {
        let basURL = `https://tarmeezAcademy.com/api/v1`
        let userid = getCureentUserId()
        axios.get(`${basURL}/users/${userid}`)
        .then((resonse) => {
        let post = resonse.data.data
        const ctx = document.getElementById('myChart');

        let xValues = [, "1"];
        let yValues =  [, post.posts_count];
        let yValuesTwo = [, post.comments_count ];
        let barColors = ["#18a09f"];
        let barColorsTwo = ["#0c4333"]

        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: xValues   ,
            datasets: [{
              label: 'posts,' ,
              backgroundColor: barColors ,
              data: yValues,
              borderWidth:0
            } ,
            {
              label: 'Communts' ,
              backgroundColor: barColorsTwo ,
              data: yValuesTwo,
              borderWidth: 0
            }
            ]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });


        })
      }
      getuserschart()
</script>
